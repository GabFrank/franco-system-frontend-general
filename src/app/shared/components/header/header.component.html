<mat-toolbar color="primary">
  <mat-toolbar-row
    style="padding-right: 0"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div
      fxFlex="15"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="20px"
    >
      <button fxFlex mat-icon-button (click)="toogleSideBar()">
        <mat-icon style="font-size: 2em">menu</mat-icon>
      </button>
      <span style="padding-left: 20px" fxFlex
        >BODEGA FRANCO
        {{ mainService?.sucursalActual?.nombre | uppercase }}</span
        
      >
    </div>

    <ul
      fxFlex="20"
      fxLayout="row"
      fxLayoutGap="20px"
      fxLayoutAlign="end center"
      style="width: 100%"
    >
      <li fxFlex>
        <button mat-icon-button [matMenuTriggerFor]="menuServerIp">
          <mat-icon>settings</mat-icon>
        </button>
        <mat-menu #menuServerIp="matMenu">
          <div style="padding: 5px">
            <div style="text-align: center">
              <button
                mat-raised-button
                color="success"
                (click)="createQrCode()"
              >
                QR de la sucursal
              </button>
            </div>
          </div>
        </mat-menu>
      </li>
      <li>
        <button mat-icon-button>
          <mat-icon (click)="onSearch()">search</mat-icon>
        </button>
      </li>
      <li fxFlex>
        <button fxFlex="25" mat-button [matMenuTriggerFor]="menu">
          <mat-icon *ngIf="mainService?.usuarioActual?.persona == null" fxFlex
            >person_outline</mat-icon
          >
          <div
            style="font-size: 1.2em; text-overflow: ellipsis"
            *ngIf="mainService?.usuarioActual?.persona != null"
          >
            {{ mainService.usuarioActual.persona.nombre | titlecase }}
          </div>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onLogout()">Salir</button>
        </mat-menu>
      </li>

      <mat-card>
        <div fxLayout="column" fxLayoutAlign="center center">
          <div fxFlex="10" style="font-size: 0.5em">Status</div>
          <div
            *ngIf="status == true"
            fxFlex="10"
            style="font-size: 0.6em; color: #43a047"
          >
            Online
          </div>

          <div
            *ngIf="status == false"
            fxFlex="10"
            style="font-size: 0.6em; color: #f44336"
          >
            Offline
          </div>

          <div
            *ngIf="status == null"
            fxFlex="10"
            style="font-size: 0.6em; color: #f44336"
          >
            <mat-spinner diameter="25"></mat-spinner>
          </div>
        </div>
      </mat-card>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>
