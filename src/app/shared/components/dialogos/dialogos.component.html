<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10ppx">
  <div fxFlex>
    <h1 matDialogTitle>{{data.title}}</h1>
  </div>
  <div fxFlex>
    <h3 matDialogContent>{{data.message1}}</h3>
  </div>
  <div fxFlex>
    <div matDialogContent>{{data.message2}}</div>
  </div>
  <div fxFlex>
    <div *ngIf="data.listMessages?.length">
      <ul matDialogContent *ngFor="let mes of data.listMessages">
        <li>{{mes}}</li>
      </ul>
    </div>
  </div>
</div>



<div *ngIf="data.action" matDialogActions fxLayoutAlign="center center">
  <button type="button" #okButton matDialogClose mat-button mat-flat-button color="basic" (keydown)="okKeydownEvent($event)" (keydow.enter)="dialogRef.close(true)" (click)="dialogRef.close(true)" autofocus>Si</button>

  <button type="button" #cancelButton matDialogClose mat-button mat-flat-button color="basic" (keydown)="cancelKeydownEvent($event)" (click)="dialogRef.close(false)">No</button>
</div>

<div *ngIf="!data.action" matDialogActions fxLayoutAlign="center center">
  <button type="button" #okButton2 matDialogClose mat-button mat-flat-button color="basic" (keydown)="okKeydownEvent($event)" (click)="dialogRef.close(false)" autofocus>Cerrar</button>
</div>
