<!-- List -->

<div class="mat-elevation-z8">

  <div fxLayout="row" style="padding: 10px;" fxLayoutAlign="start center">
    <div fxFlex="50">
      <mat-form-field class="form-element" style="width: 50%;">
        <input matInput #searchInput="matInput" placeholder="Buscar" name="buscar" (input)="onSearchChange($event)" [disabled]="matCheckBox.checked" autocomplete="off" oninput="this.value = this.value.toUpperCase()">
      </mat-form-field>
      <div fxLayout="row">
        <div fxFlex="30">
          <section>
            <mat-checkbox class="example-margin" #mostrarTodosCheckbox="matCheckbox" [checked]="false" (change)="onMostrarTodosChange()">Mostrar todos</mat-checkbox>
          </section>
        </div>
        <div *ngIf="service.isDateSort" fxFlex="40">
          <mat-form-field>
            <mat-label>Ingresar rango de fechas</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" (dateInput)="onDateRangeSearch()">
              <input matStartDate #fromInput formControlName="start" placeholder="Start date">
              <input matEndDate #toInput formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxFlex="20">
      <button mat-button (click)="add()" mat-flat-button color="primary">+ Adicionar</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort (scroll)="onTableScroll($event)">

    <!-- columnas -->

    <ng-container *ngFor="let column of displayedColumnsId; let i = index">

      <ng-container *ngIf="displayedColumns.length != i" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumns[i]}} </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element[column]===true || element[column]===false">{{element[column]==true ? 'Si' : 'No'}}</div>
            <div *ngIf="displayedLinks[i]==null && element[column]!==true && element[column]!==false" style="width: max-content; padding-right: 10px;">
              {{element[column]}}
            </div>
            <div (click)="onLinkClick(element, displayedLinks[i]);$event.stopPropagation()" *ngIf="displayedLinks[i]!=null && element[column]!==true && element[column]!==false" style="width: max-content; padding-right: 10px;">
              {{element[column]}}
              <mat-icon style="font-size: 15px; cursor: pointer;" aria-hidden="false" aria-label="Example home icon">open_in_new</mat-icon>
            </div>
          </td>
      </ng-container>
    </ng-container>

    <!-- Acciones -->

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-button color="primary" (click)="onEdit(element);$event.stopPropagation()">Edit</button>
        <button mat-button (click)="onDelete(element);$event.stopPropagation()">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsId"></tr>
    <tr id="mat-row" mat-row *matRowDef="let row; columns: displayedColumnsId;" (click)="onSelectedRow(row)"></tr>
  </table>

</div>
