<!-- List -->

<div class="mat-elevation-z8">

  <div fxLayout="row" style="padding: 10px;" fxLayoutAlign="start center">
    <div fxFlex="50">
      <mat-form-field class="form-element" style="width: 50%;">
        <input matInput #searchInput="matInput" placeholder="Buscar" name="buscar" (input)="onSearchChange($event)">
      </mat-form-field>
      <section>
        <mat-checkbox class="example-margin" #mostrarTodosCheckbox="matCheckbox" [checked]="false" (change)="onMostrarTodosChange(mostrarTodosCheckbox)">Mostrar todos</mat-checkbox>
      </section>
    </div>
    <div fxFlex="20">
      <button mat-button (click)="addPersona()" mat-flat-button color="primary">+ Adicionar</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort (scroll)="onTableScroll($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="id" style="width: 50%;">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="apodo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apodo </th>
      <td mat-cell *matCellDef="let element"> {{element.apodo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <!-- Acciones -->

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-button color="primary" (click)="onEdit(element)">Edit</button>
        <button mat-button (click)="onDelete(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
