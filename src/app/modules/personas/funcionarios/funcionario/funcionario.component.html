<div style="padding-top: 20px" fxLayout="row" fxLayoutGap="10px">
  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Datos Generales</mat-card-title>
      </mat-card-header>
      <div class="container" style="padding: 15px">
        <form
          [formGroup]="formGroup"
          (ngSubmit)="onSubmit()"
          style="-webkit-text-fill-color: black; font-size: 16px"
        >
          <div fxLayout="column">
            <div fxFill>
              <div class="profile-card">
                <div class="header"></div>
                <h3 style="margin-bottom: 0px">Gabriel Franco</h3>
                <img
                  src="https://pbs.twimg.com/profile_images/1279781591146024960/1vmGa7sa_400x400.jpg"
                  alt="Gabriel Franco"
                />
                <h5>francogabrielpy@outlook.com</h5>
              </div>
            </div>
            <div fxLayout="row">
              <div fxFlex="50">
                <mat-form-field class="form-element">
                  <input
                    matInput
                    placeholder="Nombre"
                    formControlName="nombrePersona"
                  />
                </mat-form-field>
              </div>
              <div fxFlex="50">
                <mat-form-field class="form-element">
                  <input
                    matInput
                    placeholder="Sueldo"
                    formControlName="sueldo"
                  />
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row">
              <div fxFlex="50">
                <mat-form-field class="form-element">
                  <input
                    matInput
                    placeholder="Sucursal"
                    formControlName="nombreSucursal"
                  />
                </mat-form-field>
              </div>
              <div fxFlex="50">
                <mat-form-field class="form-element">
                  <input
                    matInput
                    placeholder="Cargo"
                    formControlName="nombreCargo"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
  <div fxFlex="60">
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Marcaciónes">
        <mat-card style="padding-top: 55px">
          <mat-card>
            <div>
              <table
                mat-table
                style="width: 100%;"
                [dataSource]="dataSourceMarcacion"
                multiTemplateDataRows
                class="mat-elevation-z8"
              >
                <ng-container
                  matColumnDef="{{ column }}"
                  *ngFor="let column of displayedColumnsMarcacion"
                >
                  <th style="color: black; font-size: 18px;" mat-header-cell *matHeaderCellDef>{{ column.toLocaleUpperCase() }}</th>
                  <td mat-cell *matCellDef="let element">
                    <div>
                      {{ element[column] }}
                    </div>
                  </td>
                </ng-container>

                <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                <ng-container matColumnDef="expandedDetail">
                  <td
                    mat-cell
                    *matCellDef="let element"
                    [attr.colspan]="displayedColumnsMarcacion.length"
                  >
                    <div
                      class="example-element-detail"
                      [@detailExpand]="
                        element == expandedElement ? 'expanded' : 'collapsed'
                      "
                    >
                      <!-- <div class="example-element-diagram">
                        <div class="example-element-position">
                          {{ element.sucursal }}
                        </div>
                        <div class="example-element-symbol">
                          {{ element.entrada }}
                        </div>
                        <div class="example-element-name">
                          {{ element.salida }}
                        </div>
                        <div class="example-element-weight">
                          {{ element.fecha }}
                        </div>
                      </div> -->
                      <div class="example-element-description">
                        {{ element.descripcion }}
                      </div>
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsMarcacion"></tr>
                <tr
                  mat-row
                  *matRowDef="let element; columns: displayedColumnsMarcacion"
                  class="example-element-row"
                  [class.example-expanded-row]="expandedElement === element"
                  (click)="
                    expandedElement =
                      expandedElement === element ? null : element
                  "
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: ['expandedDetail']"
                  class="example-detail-row"
                ></tr>
              </table>
            </div>
          </mat-card>
        </mat-card>
      </mat-tab>
      <mat-tab label="Vehículos">
        <mat-card style="padding-top: 55px">
          <mat-card>
            <div>
              <table
                style="width: 100%"
                mat-table
                [dataSource]="dataSourceVehiculo"
                class="mat-elevation-z8"
              >
                <ng-container matColumnDef="vehiculo">
                  <th mat-header-cell *matHeaderCellDef>Vehículo</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.vehiculo }}
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="motivo">
                  <th mat-header-cell *matHeaderCellDef>Motivo</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.motivo }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef>Hora/Fecha</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.fecha }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                  <th mat-header-cell *matHeaderCellDef>Estado</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.estado }}
                  </td>
                </ng-container>

                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedColumnsVehiculos"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumnsVehiculos"
                ></tr>
              </table>
            </div>
          </mat-card>
        </mat-card>
      </mat-tab>
      <mat-tab label="Third">Content 3</mat-tab>
    </mat-tab-group>
  </div>
</div>
