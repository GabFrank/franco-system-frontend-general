<div fxLayout="row" style="width: 100%; height: 100%;" fxLayoutAlign="start center">
  <div fxFlex="90%" style="width: 100%">
    <div
      #categorias
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="5px"
      style="width: 100%"
    >
      <div
        fxFlex="20"
        *ngFor="let pdvCategoria of pdvCategorias; let i = index"
      >
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="selectedPdvCategoria = pdvCategoria"
          style="width: 100%"
        >
          {{ pdvCategoria?.descripcion }}
        </button>
      </div>
    </div>
  </div>
  <!-- <div fxFlex="10%">
    <button
      type="button"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      (click)="$event.stopPropagation()"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </div> -->
</div>

<div fxFlex="3" style="text-align: center">
  <h4 style="margin-bottom: 0">
    {{ selectedPdvCategoria?.descripcion }}
  </h4>
</div>
<div
  fxFlex="75"
  fxLayout="row wrap"
  fxLayoutAlign="start start"
  fxLayoutGap="5px"
  style="height: 100%"
>
  <div
    fxFlex="15"
    *ngFor="let grupo of selectedPdvCategoria?.grupos; let i = index"
  >
    <mat-card
      style="
        padding: 0;
        margin: 0;
        margin-top: 5px;
        height: 100px;
        background-color: #f44336;
      "
      (click)="onGridCardClick(grupo?.pdvGruposProductos, grupo?.descripcion)"
    >
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        style="width: 100%; height: 100%"
      >
        <div fxFlex="100" style="text-align: center">
          {{ grupo.descripcion }}
        </div>
      </div>
    </mat-card>
  </div>
</div>
